# definuje podporovane jazykove mutace aplikaci CarEvidence (oddelene carkou)
locale.supported=cs,en
country.supported=CZ,EN

# definuje hlavni implicitni jazykovou mutaci  
locale.default=cs

# definuje implicitni jazykovou mutaci pro vyjmenovane mutace
locale.default.sk=cs
locale.default.pl=cs

#definuje formaty datumu pro jednotlive locale
locale.cs.format.date=dd.MM.yyyy
locale.cs.format.time=HH:mm:ss

locale.en.format.date=yyyy-MM-dd
locale.en.format.time=HH:mm:ss